# Hexo Configuration

# Site
title: 某科学的王先生
subtitle: 相逢拌酩酊,何必备芳鲜。
description: 少年去游荡,中年想掘藏,老来当和尚。
keywords:
author: 王先生
language: en
timezone: ''

# URL
url: https://logicwang.github.io   # 修改为你的 GitHub Pages 地址
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true

# Highlight (可用主题自带)
highlight:
  enable: false
prismjs:
  enable: false

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
include:
exclude:
ignore:

# Theme
theme: yun

# Deploy
deploy:
  type: git
  repo: git@github.com:logicwang/logicwang.github.io.git
  branch: master   # 与 GitHub Pages 分支一致

# APlayer（保留主题所需）
aplayer:
  cdn: https://cdn.jsdelivr.net/npm/aplayer@latest/dist/APlayer.min.js
  style_cdn: https://cdn.jsdelivr.net/npm/aplayer@latest/dist/APlayer.min.css
  meting: true
  meting_cdn: https://cdn.jsdelivr.net/npm/meting@1/dist/Meting.min.js